server:
  port: 8020


spring:
  application:
    name: microservice-consumer-movie-feign-hystrix-fallback-stream

management:
  security:
    enabled: false




info:
  app: @project.artifactId@
  encoding: @project.build.sourceEncoding@
  java:
    source: @java.version@
    target: @java.version@


eureka:
  client:
    service-url:
      defaultZone: http://user:password123@localhost:8761/eureka
  instance:
    prefer-ip-address: true
feign:
  hystrix:
    enabled: true